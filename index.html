<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <div class="title-container">
            <h1>Jogo da velha</h2>   
        </div>
        
        <div class="game-screen">
            
            <div class="options-container">
                <p class="option option-selected" id="single" >Single player</p>
                <p class="option" id="multi" >Multiplayer</p>
            </div>

            <div class="main-game">
                <div class="game-grid">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
                <div class="winner-container" style="display: none;">
                    <p id="winner"></p>
                </div>
            </div>
    
            <div class="players-container">
                <div class="player">
                    <p class="points" id="X">X : 0</p>
                </div>
                <div class="player">
                    <p class="points" id="O" >O : 0</p>
                </div>
            </div>

            <div class="buttons-container">
                <p class="button" id="restart-button" >Jogar
                     novamente</p>
                <p class="button" id="reset-button" >Zerar
                     pontuação</p>
            </div>
            
        </div>
    </div>
    
    <footer>
        <p>Desenvolvido por <a href="https://github.com/rafaelrodrigues2903">Rafael Rodrigues</a></p>
    </footer>

</body>

<script src="js/app.js"></script>

</html>
